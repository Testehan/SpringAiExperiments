<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<body>

<div th:fragment="header_menu">
    <div class="fixed top-0 left-0 z-50 bg-gray-100 px-4 mx-auto w-full sm:px-6">

        <div class="relative pt-0 pb-0 sm:pt-6 sm:pb-6">
            <nav class="relative flex items-center justify-between sm:h-10 md:justify-center" aria-label="Global">
                <div class="flex items-center flex-1 md:absolute md:inset-y-0 md:left-0">
                    <div class="flex items-center w-full md:w-auto">
                        <a href="/">
                            <img alt="Logo CasaMia.ai" class="h-20 w-auto"
                                 th:src="@{/images/logo_simple.jpeg}"/>
                        </a>
                        <span class="text-red-600 text-xs font-bold">BETA</span>
                    </div>
                </div>

                <div class="menu-container">
                    <div class="flex items-center mr-2 md:hidden">
                        <div class="menu-button-container">
                            <button id="menuButton" class="inline-flex items-center justify-center p-2 text-gray-400 bg-gray-50 rounded-md hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-50"
                                    type="button" aria-expanded="false">
                                <span class="sr-only">Open main menu</span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
<!--                    <div id="menuItems" class="hidden md:flex md:space-x-10 list-none">-->
                        <ul id="menuItems"
                            class="hidden flex-col space-y-4 md:flex md:flex-row md:space-y-0 md:space-x-10 list-none bg-gray-800 text-gray-200 md:text-gray-500 md:bg-transparent p-4 md:p-0"
                        >
                            <li>
                                <a href="/chat" class="m-2 text-base font-normal hover:text-gray-300 md:hover:text-gray-900"
                                   hx-get="/chat"
                                   hx-trigger="click"
                                   hx-swap="none"
                                   hx-on="htmx:beforeRequest: checkLogin(event)"
                                   target=""
                                   th:text="#{navigation.search}"></a>
                            </li>
                            <li>
                                <a href="/favourites" class="m-2 text-base font-normal hover:text-gray-300 md:hover:text-gray-900"
                                   hx-get="/favourites"
                                   hx-trigger="click"
                                   hx-swap="none"
                                   hx-on="htmx:beforeRequest: checkLogin(event)"
                                   target=""
                                   th:text="#{navigation.favourites}">
                                </a>
                            </li>
                            <li>
                                <a href="/add" class="m-2 text-base font-normal hover:text-gray-300 md:hover:text-gray-900"
                                   hx-get="/add"
                                   hx-trigger="click"
                                   hx-swap="none"
                                   hx-on="htmx:beforeRequest: checkLogin(event)"
                                   target=""
                                   th:text="#{navigation.addOrEdit}">
                                </a>
                            </li>
                            <li>
                                <a href="/profile" class="m-2 text-base font-normal hover:text-gray-300 md:hover:text-gray-900"
                                   hx-get="/profile"
                                   hx-trigger="click"
                                   hx-swap="none"
                                   hx-on="htmx:beforeRequest: checkLogin(event)"
                                   target=""
                                   th:text="#{navigation.profile}">
                                </a>
                            </li>
                            <li>
                                <a href="/help" class="m-2 text-base font-normal hover:text-gray-300 md:hover:text-gray-900"
                                   target="_blank"
                                   th:text="#{navigation.help}">
                                </a>
                            </li>
                            <li>
                                <a href="/contact" class="m-2 text-base font-normal hover:text-gray-300 md:hover:text-gray-900"
                                   target="_blank"
                                   th:text="#{navigation.contact}">
                                </a>
                            </li>
                            <li th:if="${isAuthenticated}" class="md:hidden">
                                <a href="javascript: document.logoutForm.submit()" class="m-2 text-base font-normal hover:text-gray-300 md:hover:text-gray-900"
                                   th:text="#{navigation.logout}">
                                </a>
                            </li>
                        </ul>
<!--                    </div>-->
                    <div th:if="${isAuthenticated}" class="hidden md:absolute md:flex md:items-center md:justify-end md:inset-y-0 md:right-0">
                        <div class="inline-flex rounded-full shadow">
                            <a href="javascript: document.logoutForm.submit()"
                                class="inline-flex items-center px-4 py-2 text-base text-gray-900 bg-white border border-transparent rounded-full cursor-pointer font-base hover:bg-gray-50 "
                                th:text="#{navigation.logout}">
                            </a>
                        </div>
                    </div>
                    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                        <input type="submit" value="Logout" />
                    </form>
                </div>
            </nav>
        </div>
    </div>

    <div class="hidden" id="modalLoginContainer"></div>
</div>

</body>
</html>
