<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--	<head th:replace="~{fragments :: page_head('Shop','none')}" /> TODO I should probably have a fragment with header stuff		-->
	<link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body>
	<div class="max-w-sm mx-auto">

		<div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
			<h2 class="text-2xl font-bold text-center mb-4">Customer Login</h2>

		<div class="mt-3">
			<a th:href="@{/oauth2/authorization/google}" class="btn btn-lg btn-secondary fab fa-google">&nbsp;&nbsp;Continue with Google</a>
		</div>

		<div class="mt-3">
			<a th:href="@{/oauth2/authorization/facebook}" class="btn btn-lg btn-secondary fab fa-facebook">&nbsp;&nbsp;Continue with Facebook</a>
		</div>


		<div th:if="${param.error}" class="text-red-500">
			<p>[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		<div th:if="${param.logout}" class="text-yellow-500"> You have been logged out.</div>

		<form th:action="@{/login}" method="post">
			<div class="border border-secondary rounded p-3">
				<div class="mb-4">
					<label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
					<input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email" required>
				</div>
				<div class="mb-4">
					<label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
					<input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password" required>
				</div>
				<div class="items-center justify-between">
					<div class="items-center mb-2">
						<input id="remember-me" type="checkbox" class="mr-2">
						<label for="remember-me" class="text-gray-700">Remember me</label>
					</div>
					<br />
					<button type="submit" class="items-center bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
						Login
					</button>
				</div>
			</div>

		</form>

		<div>&nbsp;</div>
		<div>
			or <a class="text-blue-500 underline" th:href="@{/forgot_password}">forgot password</a> ?
		</div>
		<div>&nbsp;</div>
		<div>
			Don't have an account ? <a class="text-blue-500 underline" th:href="@{/register}">Sign up!</a>
		</div>
		<div>&nbsp;</div>
	</div>

	</div>
</body>
</html>
