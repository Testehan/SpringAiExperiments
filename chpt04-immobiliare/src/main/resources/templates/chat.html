<script>
    function handleAfterRequest(event) {
        let userMessage = document.getElementById('message').value;
        document.getElementById('message').value = '';
        htmx.ajax('POST', '/respond', {target: '#response-container', swap: 'beforeend', values: {message: userMessage}});
    }
</script>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
<script th:src="@{/js/chat_history.js}"></script>

<body class="h-screen bg-gray-100" >

<head th:replace="~{navigation :: header_menu}" />

<div class="flex h-[80%]">

    <!-- Main Content -->
    <main class="flex flex-col bg-white p-4 w-full max-w-full">
        <div id="response-container" class="flex-1 mb-4 p-4 h-full overflow-auto">
            <div class="mb-2">
                <p class="h-full overflow-auto" th:text="${initialMessage}"></p>
            </div>

        </div>
        <div class="">
            <form id="chatForm"
                  class="w-full"
                  hx-put="/message"
                  hx-swap="beforeend"
                  hx-target="#response-container"
                  hx-on="htmx:afterRequest: handleAfterRequest(event)">

                <div class="flex items-center bg-gray-200 rounded-full p-2 shadow-md">

                    <input id="message" name="message" class="bg-gray-200 outline-none text-gray-700 rounded-full py-2 px-4 w-full" type="text" placeholder="Message Immobil AI" autocomplete="off">

                    <button id="sendMessageButton" hx-indicator="#spinner" type="submit" class="bg-gray-300 hover:bg-gray-400 text-gray-600 rounded-full p-2 ml-2">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                        </svg>
                    </button>
                    <img id="spinner" class="htmx-indicator" src="/images/bars.svg"/>

                </div>
            </form>
        </div>
    </main>
</div>
</body>
