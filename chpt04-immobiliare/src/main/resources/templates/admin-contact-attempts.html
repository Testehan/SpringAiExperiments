<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('none')}" />

<body class="h-screen bg-gray-100">
<div class="h-[90%] pt-16">

    <main class=" bg-white p-4 w-full max-w-full">
        <!-- Form for Adding a New ContactAttempt -->

        <form id="contactAttemptForm"
              th:action="@{/admin/contact-attempts}"
              th:object="${newContactAttempt}"
              method="post"
              class="flex flex-col space-y-4 p-4 bg-white ">

            <!-- Hidden input remains at the top -->
            <input type="hidden" id="contactAttemptId" th:field="*{id}" />

            <!-- Row for all inputs -->
            <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0 items-end">
                <!-- Phone Number Group -->
                <div class="flex-1 w-full">
                    <label for="phoneNumber" class="block mb-1 font-semibold text-sm">Phone Number</label>
                    <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="w-full p-2 border rounded-xl" required>
                </div>

                <!-- Status Group -->
                <div class="flex-1 w-full">
                    <label for="status" class="block mb-1 font-semibold text-sm">Status</label>
                    <select id="status" th:field="*{status}" class="w-full p-2 border rounded-xl" required>
                        <option th:each="status : ${T(com.testehan.springai.immobiliare.model.ContactStatus).values()}"
                                th:value="${status}"
                                th:text="${status}">
                        </option>
                    </select>
                </div>

                <!-- Listing URL Group -->
                <div class="flex-1 w-full">
                    <label for="listingUrl" class="block mb-1 font-semibold text-sm">Listing URL</label>
                    <input type="url" id="listingUrl" th:field="*{listingUrl}" class="w-full p-2 border rounded-xl" required>
                </div>
            </div>

            <!-- Row for the button -->
            <!-- Optional: Add flex justify-end to push button to the right -->
            <div class="pt-2 flex justify-end">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition">Add Contact Attempt</button>
            </div>
        </form>

        <div class="p-4">
            <!-- Filter input -->
            <div class="mb-4 mt-4">
                <input id="filterInput" type="text" placeholder="Filter by phone or URL..." class="w-full p-2 border rounded-xl" onkeyup="filterTable()">
            </div>

            <!-- Table of existing entries -->
            <div class="overflow-x-auto">
                <table id="contactAttemptsTable" class="min-w-full bg-white shadow rounded-2xl">
                    <thead class="bg-gray-100">
                    <tr>
                        <th>
                            <a href="#" th:href="@{|/admin/contact-attempts?sortBy=phoneNumber&direction=${currentDirection == 'asc' ? 'desc' : 'asc'}|}"
                               class="cursor-pointer">
                                Phone Number
                                <span th:text="${currentSort == 'phoneNumber' ? (currentDirection == 'asc' ? '▲' : '▼') : ''}"></span>
                            </a>
                        </th>
                        <th>
                            <a href="#" th:href="@{|/admin/contact-attempts?sortBy=status&direction=${currentDirection == 'asc' ? 'desc' : 'asc'}|}"
                               class="cursor-pointer">
                                Status
                                <span th:text="${currentSort == 'status' ? (currentDirection == 'asc' ? '▲' : '▼') : ''}"></span>
                            </a>
                        </th>
                        <th>
                            <a href="#" th:href="@{|/admin/contact-attempts?sortBy=listingUrl&direction=${currentDirection == 'asc' ? 'desc' : 'asc'}|}"
                               class="cursor-pointer">
                                Listing URL
                                <span th:text="${currentSort == 'listingUrl' ? (currentDirection == 'asc' ? '▲' : '▼') : ''}"></span>
                            </a>
                        </th>
                        <th>
                            <a href="#" th:href="@{|/admin/contact-attempts?sortBy=createdAt&direction=${currentDirection == 'asc' ? 'desc' : 'asc'}|}"
                               class="cursor-pointer">
                                Created At
                                <span th:text="${currentSort == 'createdAt' ? (currentDirection == 'asc' ? '▲' : '▼') : ''}"></span>
                            </a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="attempt : ${contactAttempts}"
                        class="cursor-pointer hover:bg-gray-100"
                        th:data-id="${attempt.id}"
                        th:data-phone="${attempt.phoneNumber}"
                        th:data-url="${attempt.listingUrl}"
                        th:data-status="${attempt.status}"
                        onclick="populateForm(this)">

                        <td class="p-3">
                            <a th:if="${attempt.status.name() ne 'NO_WHATSAPP'}" th:href="'https://wa.me/' + ${#strings.replace(attempt.phoneNumber, '+', '')}"
                               target="_blank"
                               class="text-green-600 hover:underline">
                                <span class="flex items-center gap-1">
                                    <span th:text="${attempt.phoneNumber}"></span>
                                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 48 48">
                                        <path fill="#fff" d="M4.868,43.303l2.694-9.835C5.9,30.59,5.026,27.324,5.027,23.979C5.032,13.514,13.548,5,24.014,5c5.079,0.002,9.845,1.979,13.43,5.566c3.584,3.588,5.558,8.356,5.556,13.428c-0.004,10.465-8.522,18.98-18.986,18.98c-0.001,0,0,0,0,0h-0.008c-3.177-0.001-6.3-0.798-9.073-2.311L4.868,43.303z"></path><path fill="#fff" d="M4.868,43.803c-0.132,0-0.26-0.052-0.355-0.148c-0.125-0.127-0.174-0.312-0.127-0.483l2.639-9.636c-1.636-2.906-2.499-6.206-2.497-9.556C4.532,13.238,13.273,4.5,24.014,4.5c5.21,0.002,10.105,2.031,13.784,5.713c3.679,3.683,5.704,8.577,5.702,13.781c-0.004,10.741-8.746,19.48-19.486,19.48c-3.189-0.001-6.344-0.788-9.144-2.277l-9.875,2.589C4.953,43.798,4.911,43.803,4.868,43.803z"></path><path fill="#cfd8dc" d="M24.014,5c5.079,0.002,9.845,1.979,13.43,5.566c3.584,3.588,5.558,8.356,5.556,13.428c-0.004,10.465-8.522,18.98-18.986,18.98h-0.008c-3.177-0.001-6.3-0.798-9.073-2.311L4.868,43.303l2.694-9.835C5.9,30.59,5.026,27.324,5.027,23.979C5.032,13.514,13.548,5,24.014,5 M24.014,42.974C24.014,42.974,24.014,42.974,24.014,42.974C24.014,42.974,24.014,42.974,24.014,42.974 M24.014,42.974C24.014,42.974,24.014,42.974,24.014,42.974C24.014,42.974,24.014,42.974,24.014,42.974 M24.014,4C24.014,4,24.014,4,24.014,4C12.998,4,4.032,12.962,4.027,23.979c-0.001,3.367,0.849,6.685,2.461,9.622l-2.585,9.439c-0.094,0.345,0.002,0.713,0.254,0.967c0.19,0.192,0.447,0.297,0.711,0.297c0.085,0,0.17-0.011,0.254-0.033l9.687-2.54c2.828,1.468,5.998,2.243,9.197,2.244c11.024,0,19.99-8.963,19.995-19.98c0.002-5.339-2.075-10.359-5.848-14.135C34.378,6.083,29.357,4.002,24.014,4L24.014,4z"></path><path fill="#40c351" d="M35.176,12.832c-2.98-2.982-6.941-4.625-11.157-4.626c-8.704,0-15.783,7.076-15.787,15.774c-0.001,2.981,0.833,5.883,2.413,8.396l0.376,0.597l-1.595,5.821l5.973-1.566l0.577,0.342c2.422,1.438,5.2,2.198,8.032,2.199h0.006c8.698,0,15.777-7.077,15.78-15.776C39.795,19.778,38.156,15.814,35.176,12.832z"></path><path fill="#fff" fill-rule="evenodd" d="M19.268,16.045c                                     </svg>
                                </span>
                            </a>

                            <!-- Display phone number and link to open phone app -->
                            <a th:if="${attempt.status.name() eq 'NO_WHATSAPP'}" href="tel:${attempt.phoneNumber}" class="text-blue-500">
                                <span th:text="${attempt.phoneNumber}"></span>
                            </a>
                        </td>
                        <td class="p-3" th:text="${attempt.status}"></td>
                        <td class="p-3">
                            <a th:href="${attempt.listingUrl}" target="_blank" class="text-blue-600 hover:underline" th:text="${attempt.listingUrl}"></a>
                        </td>
                        <td class="p-3" th:text="${#dates.format(attempt.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div>
                <ul class="pagination">
                    <li th:if="${currentPage > 0}">
                        <a href="#" th:href="@{|/admin/contact-attempts?sortBy=${currentSort}&direction=${currentDirection}&page=${currentPage - 1}|}">Prev</a>
                    </li>
                    <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
                        <a href="#" th:href="@{|/admin/contact-attempts?sortBy=${currentSort}&direction=${currentDirection}&page=${pageNum}|}"
                           th:text="${pageNum + 1}"></a>
                    </li>
                    <li th:if="${currentPage < totalPages - 1}">
                        <a href="#" th:href="@{|/admin/contact-attempts?sortBy=${currentSort}&direction=${currentDirection}&page=${currentPage + 1}|}">Next</a>
                    </li>
                </ul>
            </div>
        </div>

    </main>

</div>

<!-- Very basic sorting & filtering script -->
<script>
    function populateForm(row) {
        const phone = row.getAttribute('data-phone');
        const url = row.getAttribute('data-url');
        const status = row.getAttribute('data-status');
        const id = row.getAttribute('data-id');

        document.getElementById('phoneNumber').value = phone;
        document.getElementById('listingUrl').value = url;
        document.getElementById('status').value = status;
        document.getElementById('contactAttemptId').value = id;

        document.getElementById('contactAttemptForm').scrollIntoView({ behavior: 'smooth' });
    }

    function sortTable(columnIndex) {
        const table = document.getElementById("contactAttemptsTable");
        const rows = Array.from(table.rows).slice(1);
        let sorted = rows.sort((a, b) => {
            return a.cells[columnIndex].innerText.localeCompare(b.cells[columnIndex].innerText);
        });
        sorted.forEach(row => table.tBodies[0].appendChild(row));
    }

    function filterTable() {
        const input = document.getElementById("filterInput").value.toLowerCase();
        const table = document.getElementById("contactAttemptsTable");
        const rows = Array.from(table.rows).slice(1);
        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            row.style.display = text.includes(input) ? "" : "none";
        });
    }
</script>

</body>
