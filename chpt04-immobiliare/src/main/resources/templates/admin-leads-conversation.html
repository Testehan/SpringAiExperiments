<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conversation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center p-6">

<div class="w-full max-w-2xl bg-white shadow-md rounded-xl p-6 flex flex-col">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Conversation</h2>

    <!-- Chat messages -->
    <div class="flex-1 overflow-y-auto p-4 flex flex-col space-y-3">
        <div th:each="msg : ${messages}"
             th:classappend="${msg.direction == T(com.testehan.springai.immobiliare.model.MessageType).SENT} ? ' items-end' : ' items-start'"
             class="flex flex-col">

            <!-- Message bubble -->
            <div th:classappend="${msg.direction == T(com.testehan.springai.immobiliare.model.MessageType).SENT} ? ' bg-green-100 rounded-br-none' : ' bg-white rounded-bl-none'"
                 class="px-4 py-2 rounded-2xl max-w-[75%] shadow">
                <p class="text-sm text-gray-800" th:text="${msg.text}">Message text here</p>
                <span class="text-[0.7rem] text-gray-500 float-right mt-1" th:text="${msg.timestamp}">06:33</span>
            </div>
        </div>
    </div>

</div>

</body>
</html>
