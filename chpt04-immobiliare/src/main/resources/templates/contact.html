<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('none')}" />

<body class="h-screen bg-gray-100" >

<head th:replace="~{navigation :: header_menu}" />

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script th:src="@{/js/contact_form.js}"></script>

<div class="flex h-[90%] pt-16">

    <!-- Main Content -->
    <main class="flex flex-col bg-white p-4 w-full max-w-full">
        <div class="flex justify-center items-center">
            <div class="max-w-md text-center bg-white mt-10 p-6 rounded-lg shadow-lg">
                <h2 class="text-gray-500 text-2xl sm:text-3xl md:text-4xl mb-6">
                    Contact Me
                </h2>
                <form id="contactForm" onSubmit={sendEmail}  class="max-w-md md:max-w-lg lg:max-w-xl mx-auto space-y-4">
                    <input
                            type="text"
                            placeholder="Your Name"
                            name="user_name"
                            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                            onChange={handleChange}
                    />

                    <input
                            type="email"
                            placeholder="Your Email"
                            name="user_email"
                            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                            onChange={handleChange}
                    />

                    <textarea
                            placeholder="Your Message"
                            name="message"
                            class="w-full px-4 py-2 border rounded h-32 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                            onChange={handleChange}>
                    </textarea>

                    <button
                            type="submit"
                            class="w-full sm:w-auto px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                        Send Message
                    </button>
                </form>
            </div>
        </div>

    </main>
</div>
</body>
