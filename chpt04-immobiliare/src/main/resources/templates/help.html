<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('none')}" />

<script src="https://cdn.tailwindcss.com"></script>
<script th:src="@{/js/help.js}"></script>
<script>
    const APP_URL = "[[${appUrl}]]";
</script>

<body class="h-screen bg-gray-100" >

<head th:replace="~{navigation :: header_menu}" />

<div th:replace="~{fragments :: gdpr}" />

<div class="flex pt-16">

    <!-- Main Content -->
    <main class="flex flex-col bg-white p-2 w-full max-w-full">
        <div id="response-container" class="flex-1 mb-4 p-2 h-full overflow-auto">
            <div class="mx-auto p-2 pb-6 bg-white shadow rounded-lg">
                <h2 class="text-gray-500 text-xl sm:text-2xl md:text-2xl mb-2" th:text="#{add.title}"/>

                <div class="faq-item border-b border-gray-300">
                    <div class="faq-question flex justify-between items-center py-4 cursor-pointer">
                        <span class="font-semibold">What is your refund policy?</span>
                        <svg class="chevron w-5 h-5 text-gray-600 transform transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.293l3.71-4.06a.75.75 0 111.08 1.04l-4.25 4.657a.75.75 0 01-1.08 0L5.21 8.27a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="faq-answer hidden pb-4 text-gray-600">
                        We offer a full refund within 30 days of purchase, no questions asked.
                    </div>
                </div>

                <div class="faq-item border-b border-gray-300">
                    <div class="faq-question flex justify-between items-center py-4 cursor-pointer">
                        <span class="font-semibold">How do I track my order?</span>
                        <svg class="chevron w-5 h-5 text-gray-600 transform transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.293l3.71-4.06a.75.75 0 111.08 1.04l-4.25 4.657a.75.75 0 01-1.08 0L5.21 8.27a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="faq-answer hidden pb-4 text-gray-600">
                        You can track your order using the tracking number sent to your email after purchase.
                    </div>
                </div>

            </div>

        </div>


    </main>
</div>

<head th:replace="~{fragments :: footer}" />

</body>
