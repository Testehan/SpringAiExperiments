help.title.renters=Ajutor pentru chiria\u0219i
help.renters.faq0.question=Ce ora\u0219e sunt disponibile?
help.renters.faq0.answer=Momentan, doar Cluj-Napoca este disponibil.
help.renters.faq1.question=C\u00E2te c\u0103ut\u0103ri pot face pe zi?
help.renters.faq1.answer=Po\u021Bi face 10 c\u0103ut\u0103ri pe zi. Inten\u021Bion\u0103m s\u0103 cre\u0219tem acest num\u0103r c\u00E2t mai cur\u00E2nd posibil, dar deocamdat\u0103 consider\u0103m c\u0103 este suficient.
help.renters.faq2.question=Unde pot vedea c\u00E2te c\u0103ut\u0103ri mi-au r\u0103mas?
help.renters.faq2.answer=\u00CEn sec\u021Biunea Profil.
help.renters.faq3.question=Pot cre\u0219te num\u0103rul de c\u0103ut\u0103ri pe zi?
help.renters.faq3.answer=Accesa\u021Bi pagina Profil \u0219i distribui\u021Bi linkul \u201EInvit\u0103 pe al\u021Bii\u201D. Ve\u021Bi primi o c\u0103utare suplimentar\u0103 pentru fiecare prieten invitat.
help.renters.faq4.question=C\u00E2nd se reseteaz\u0103 num\u0103rul de c\u0103ut\u0103ri pe zi?
help.renters.faq4.answer=Se reseteaz\u0103 \u00EEn fiecare zi la ora 2 AM.
help.renters.faq5.question=Cum pot reporni o conversa\u021Bie?
help.renters.faq5.answer=Pur \u0219i simplu tasteaz\u0103 \u201Erestart\u201D \u00EEn chat, iar aplica\u021Bia va elimina din memorie apartamentele g\u0103site anterior \u0219i restul conversa\u021Biei.
help.renters.faq6.question=Am scris o descriere, dar nu se \u00EEnt\u00E2mpl\u0103 nimic \u0219i nu am primit rezultate?
help.renters.faq6.answer=Ne pare r\u0103u \uD83D\uDE14. \u00CEncearc\u0103 s\u0103 re\u00EEncarci pagina \u0219i s\u0103 \u00EEncerci din nou. Dac\u0103 problema persist\u0103, folose\u0219te formularul de contact \u0219i vom face tot posibilul s\u0103 o rezolv\u0103m.
help.renters.faq7.question=Ce \u00EEnseamn\u0103 c\u00E2nd un anun\u021B este marcat ca \u201EInactiv\u201D?
help.renters.faq7.answer=\u00CEnseamn\u0103 c\u0103 proprietarul l-a postat acum mai mult de 2 s\u0103pt\u0103m\u00E2ni \u0219i nu l-a reactivat, ceea ce poate indica faptul c\u0103 nu mai este disponibil.
help.renters.faq8.question=Ce \u00EEnseamn\u0103 c\u00E2nd un anun\u021B este marcat ca \u201ECea mai bun\u0103 potrivire\u201D?
help.renters.faq8.answer=\u00CEnseamn\u0103 c\u0103 aplica\u021Bia a determinat c\u0103 acesta este cel mai bun rezultat pe baza descrierii tale.
help.renters.faq9.question=Ce \u00EEnseamn\u0103 c\u00E2nd un anun\u021B este marcat ca \u201ECel mai contactat\u201D?
help.renters.faq9.answer=\u00CEnseamn\u0103 c\u0103, din lista de rezultate, acest anun\u021B a avut cele mai multe click-uri pe \u201EAfi\u0219eaz\u0103 contactul\u201D.
help.renters.faq10.question=Ce \u00EEnseamn\u0103 c\u00E2nd un anun\u021B este marcat ca \u201ECel mai favorit\u201D?
help.renters.faq10.answer=\u00CEnseamn\u0103 c\u0103, din lista de rezultate, acest anun\u021B a fost cel mai ad\u0103ugat la favorite.
help.renters.faq11.question=Se pot sorta rezultatele ?
help.renters.faq11.answer=Rezultatele se pot sorta dup\u0103 anumite c\u00E2mpuri ca:pre\u0163, suprafat\u0103. Pentru asta scrie\u0163i in descrierea folosit\u0103 ce ordonare dori\u0163i.

help.title.owners=Ajutor pentru proprietari
help.owners.faq1.question=C\u00E2te propriet\u0103\u021Bi pot lista?
help.owners.faq1.answer=Deocamdat\u0103, po\u021Bi lista doar 1 proprietate.
help.owners.faq2.question=Proprietatea mea a fost dezactivat\u0103?
help.owners.faq2.answer=\u00CEn fiecare zi, aplica\u021Bia noastr\u0103 trimite un e-mail proprietarilor de propriet\u0103\u021Bi care au fost listate sau actualizate ultima dat\u0103 acum 12 zile. De asemenea, trimite un SMS proprietarilor de propriet\u0103\u021Bi care au fost listate sau actualizate ultima dat\u0103 acum 13 zile. Deci mai \u00EEnt\u00E2i un e-mail, apoi un SMS. Dac\u0103 nu a\u021Bi primit sau a\u021Bi uitat s\u0103 face\u021Bi clic pe linkul de reactivare din e-mail sau SMS, atunci \u00EEnregistrarea dvs. a fost dezactivat\u0103 la 2 zile dup\u0103 primirea e-mailului \u0219i la 1 zi dup\u0103 primirea SMS-ului.
help.owners.faq3.question=Cum \u00EEmi pot reactiva proprietatea?
help.owners.faq3.answer=Fie ape\u0219i pe linkul de reactivare din e-mail sau SMS, fie te conectezi la aplica\u021Bie, mergi la pagina de editare, selectezi proprietatea, te asiguri c\u0103 bifa \u201EVizibil pentru clien\u021Bii poten\u021Biali\u201D este activat\u0103 \u0219i apoi ape\u0219i pe butonul \u201EActualizeaz\u0103\u201D pentru a salva modificarea.

